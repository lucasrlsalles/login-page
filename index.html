<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Mundie - entre ou cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Mundie</h1>
            <h3>Conecte-se com o mundo e crie novas amizades</h3>
        </div>

        <div class="signup-bar">
            <form action="">
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>

                <div>
                    <input type="button" value="Entrar" class="button log-in">
                </div>

                <div class="forgot-password">
                    <a href="">Esqueceu a senha?</a>
                </div>

                <div class="line">
                    <fieldset></fieldset>
                </div>

                <div>
                    <a href="./register.html"><input type="button" value="Criar nova conta" class="button register"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
